# Default values for quarkus-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:
  name: ${{ values.component_id }}
  version: ${{ values.version }}
  namespace: ${{ values.appNamespace }}
  database: ${{ values.database }}

git:
  repo: ${{ values.git_repo }}
  org: ${{ values.git_org }}
  name: ${{ values.git_repo_name }}

replicaCount: 1

image:
  pullPolicy: Always
  url: ${{ values.image_url }}
  registry: ${{ values.image_registry }} # NOT USED
  organization: ${{ values.image_org }} # NOT USED
  name: ${{ values.image_name }} # NOT USED
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

route: 
  host: ""
  path: /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
